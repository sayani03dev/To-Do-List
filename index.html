<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
    <section class="todo">
        <h2>TO-do List</h2>
        <div class="input">
        <input type="text" class="input-field" id="todoInput" placeholder="Add Something">
        <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter"> 
            <div class="counter-container">
                <p class="it"><span id="todoCount">0 </span> items total</p>
                <button id="deletebutton" class="dlt-btn">Delete All</button>
            </div>
        </div>
       
    </section>
    <footer>
        <div class="footer">
            <p class="madeby">Made By</p>
            <p class="author">Sayani</p>
        </div>

    </footer>
    
    
</body>
</html>
